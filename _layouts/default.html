<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>佛一刀 - {{ page.title }}</title>
    <meta name="author" content="Liu Bin" />
    <link rel="stylesheet" type="text/css" href="/css/screen.css">
    <link href="/atom.xml" rel="alternate" title="RSS" type="application/rss+xml" />
  </head>

  <body>
    <div id="header" class="section">
      <div class="wrapper">
        <strong id="blog-title">
          <a href="/" rel="home">佛一刀 Blog</a>
        </strong>
        <p id="blog-description"></p>
        <div id="navigation">
          <ul class="nav clearfix">
            <li class="first-child"><a href="/">首页</a></li>
            <li><a href="/all.html">所有文章</a></li>
            <li><a href="/about.html">关于我</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="main" class="section">
      <div class="wrapper">
        <div id="content">
          {{ content }}
        </div>
        <div id="sidebar">
          <div id="carrington-subscribe" class="widget">
            <h2 class="widget-title"><a title="RSS 2.0 feed or posts" href="/atom.xml">RSS</a></h2>
          </div>
          <div id="carrington-about" class="widget">
            <div class="about">
              <h2 class="widget-title">佛一刀</h2>
              <p>Linux c/c++ developer.</p>
              <a class="more" href="/about.html">更多 →</a>
            </div>
          </div>
          <div id="primary-sidebar">
            <div class="widget">
              <h2 class="widget-title">Recent Posts</h2>
              <ul>
                {% for post in site.posts limit:10 %}
                <li>
                  <a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a>
                </li>
                {% endfor %}
              </ul>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="section">
      <div class="wrapper">
		<hr>
        Proudly powered by
          <a href="https://github.com" rel="generator">Github</a>
          and
          <a href="https://github.com/mojombo/jekyll" rel="generator">Jekyll</a>
      </div>
      <div id="developer-link">
      </div>
    </div>
  </body>
</html>
